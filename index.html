<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NewsFeed</title>
  <link rel="stylesheet" type="text/css" href="css/myStyles.css">
</head>
<body ng-app="myScript">
	<div class="wrapper" ng-controller="news">
		<div class="header">
			<div class="grid-20">
			<button ng-click="showDetails = ! showDetails">
				<span class= "menu-bar"></span>
				<span class= "menu-bar"></span>
			</button>
			</div>
			<div id="titleContainer" class="grid-80">{{currentTitle}}</div>
		</div>
		<div class="container">
			<accordion promise="promise">
				<!--<dt ng-repeat-start="article in articles" ng-class="showDetails ? 'show-titles' : 'show-titles-not'">.-->
				<dt ng-repeat-start="article in articles" ng-class="{'show-titles' : showDetails}" artic={{article.title}}>
					<div class="grid-30">
						<div class="round-div"></div>
					</div>
					<div class="grid-70">
						<h5>{{article.title}}</h5>
					</div>
					
				</dt>
				<dd ng-repeat-end="" ng-class="{'show-titles' : showDetails}">
					<div class="grid-40">
					<img src={{article.image}} alt="">
					</div>
					<div class="grid-60">
						<div class="news-desc">
							<h5>
								{{article.title}}
							</h5>
							<p>
								{{article.content}}
							</p>
						</div>
					</div>
				</dd>
			</accordion>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
	<script src="js/myScript.js"></script>
</body>
</html>
